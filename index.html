<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Storage</title>
</head>

<body>
  <main class="container-fluid">
    <div class="row pt-5">
      <div class="col-sm-12 col-md-4 py-2">
        <input type="text" class="form-control" name="name" id="name" placeholder="First name" aria-label="First name">
      </div>
      <div class="col-sm-12 col-md-4 py-2">
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name"
          aria-label="Last name">
      </div>
      <div class="col-sm-12 col-md-3 py-2">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" aria-label="Email">
      </div>
      <div class="col-sm-12 col-md-1 py-2">
        <input type="number" class="form-control" name="age" id="age" placeholder="Age" aria-label="Age">
      </div>
      <div class="col-12 d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-primary upload"><svg xmlns="http://www.w3.org/2000/svg" width="16"
            height="16" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
            <path
              d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z" />
          </svg> Upload</button>
        <button type="button" class="btn btn-success download"><svg xmlns="http://www.w3.org/2000/svg" width="16"
            height="16" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
            <path
              d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708" />
          </svg> Download</button>
      </div>
    </div>

  </main>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
